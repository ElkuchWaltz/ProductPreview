<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  
  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:ital,opsz,wght@0,9..144,100..900;1,9..144,100..900&display=swap" rel="stylesheet">
  <!-- CSS -->
  <link rel="stylesheet" href="style.css" />

</head>
<body>
  <main>
    <h1></h1>
    <img src="./images/image-product-mobile.jpg" class="mobile-img" alt="a bottle of Gabrielle Essence Eau de Parfum surrounded by leaves" />
    <img src="./images/image-product-desktop.jpg" class="desktop-img" alt="a bottle of Gabrielle Essence Eau de Parfum surrounded by leaves" />
    <div class="product-information">
      <p class="product-type">PERFUME</p>
      <h2 class="product-name">Gabrielle Essence Eau De Parfum</h2>
      <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL</p>
      <div class="price">
        <p class="sale-price">$149.99</p><p class="srp">$169.99</p></span>
      </div>
      <a href="https://github.com/ElkuchWaltz" class="button-link">
        <button class="add"><img src="images/icon-cart.svg" class="cart-img"><span class="gap"></span>Add to Cart</button>
      </a>
    </div>
  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com.ElkuchWaltz">James Elkuch-Waltz</a>.
  </footer>
</body>
</html>
